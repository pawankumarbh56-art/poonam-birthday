<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Poonam ðŸŽ‚</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
}

/* Heading */
h1 {
    margin-top: 40px;
    font-size: 42px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px yellow; }
}

p {
    font-size: 18px;
    margin: 5px 15px;
}

/* Photo Section */
.photo-wrapper {
    width: 100%;
    overflow: hidden;
    margin-top: 50px;
    display: flex;
    justify-content: center;
}

/* Photo Row */
.photo-row {
    display: flex;
    gap: 30px;
    transform: translateX(100%);
    animation: slideIn 4s ease forwards;
}

/* Slide animation (desktop only effect) */
@keyframes slideIn {
    from { transform: translateX(100%); }
    to { transform: translateX(0); }
}

/* Individual Frame */
.photo-frame {
    width: 230px;
    height: 300px;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 20px white;
}

/* Image */
.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

/* Hover Zoom */
.photo-frame:hover img {
    transform: scale(1.1);
}

/* Music Button */
.music-btn {
    margin-top: 40px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: white;
    color: #ff4e50;
}

.music-btn:hover {
    background: #ff4e50;
    color: white;
}

/* ========== RESPONSIVE DESIGN ========== */

@media (max-width: 1024px) {
    .photo-frame {
        width: 180px;
        height: 240px;
    }
}

@media (max-width: 768px) {
    .photo-row {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        animation: none;
        transform: none;
    }

    .photo-frame {
        width: 45%;
        height: 220px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 28px;
    }

    .photo-frame {
        width: 90%;
        height: 250px;
    }
}
</style>
</head>

<body>

<!-- Music -->

    <source src="Farmaish.mp3" type="audio/mp3">

<button class="music-btn" onclick="toggleMusic()">Stop Music ðŸ”‡</button>

<script>
let music = document.getElementById("bgMusic");
let button = document.querySelector(".music-btn");

function toggleMusic() {
    if (music.paused) {
        music.play();
        button.innerText = "Stop Music ðŸ”‡";
    } else {
        music.pause();
        button.innerText = "Play Music â–¶";

}
</script>
